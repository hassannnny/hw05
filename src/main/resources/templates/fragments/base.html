<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:fragment="headAttributes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/base.css}">
    </th:block>
    <div th:fragment="header">
        <div class="container text-center"></div>
            <span class="text-muted">Study Smart</span>
    </div>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark border border-dark">
        <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/images/brain.jpg}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" href="@{/}">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>



</body>
    <footer class="footer" th:fragment="footer">
        <div class="container text-center"></div>
        <span class="text-muted">Copyright @2021</span>
    </footer>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    </th:block>
</html>
