<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymleaf.org">
<head>
    <th:block th:fragment = "headAttribute">
        <meta charset="UTF-8">
        <meta name = viewport" content="width=device-width, initial-scale=1, shrink-to-fit">
        <link th:rel="stylesheet" th:ref="@{webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/css/base.css}">
    </th:block>

    <title>StudySmart</title>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light
        bg-dark border border-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle Navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id = navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class =nav-item">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Dashboard</a>
                </li>
            </ul>
        </div>

    </nav>

    <div th:fragment="header">
       <h3>StudySmart</h3>
    </div>
    <div th:fragment="footer">
        Copyright @2021
    </div>
</body>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.1/js}"></script>
    </th:block>
</html>
