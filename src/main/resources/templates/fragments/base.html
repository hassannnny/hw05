<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:fragment="headAttributes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:href="@{/css/base.css}" rel="stylesheet">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.min.css}"/>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/fontawesome.min.css}"/>
    </th:block>
    <title>Study Smart</title>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark border border-dark">
        <a class="navbar-brand" th:href="@{/}"><img id="logo" th:src="@{/images/brain.jpg}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/gogetter}">Add GoGetter</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/view}">View GoGetter</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/task}">Add a Task</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/viewtask}">View Task</a>
                </li>
                <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/registration}">Sign In</a>
                </li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-dark">Logout</a>
        </div>
    </nav>
    <div class="image" th:fragment="image"></div>
    <header class="header" th:fragment="header">
        <div class="container text-center">Study Smart</div>
    </header>



</body>



    <footer class="footer" th:fragment="footer">
        <div class="container text-center"></div>
        <span class="text-muted">Copyright @2021</span>
    </footer>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    </th:block>
</html>
